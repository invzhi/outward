version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: proto
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: proto
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway
    out: proto
    opt: paths=source_relative
  - local: ui/node_modules/@bufbuild/protoc-gen-es/bin/protoc-gen-es
    out: ui/src/lib/proto
    opt: target=ts
inputs:
  - directory: proto
